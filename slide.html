<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- swiper.css cdn으로 연결 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
        <!-- 사용자 정의 css 연결 -->
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <!-- 제이쿼리 라이브러리 연결 -->
        <!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
        <script src="js/jquery-3.7.1.js"></script>
        <!-- swiper.js cdn으로 연결 -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <!-- 사용자 정의 연결 -->
        <script src="js/main.js"></script>
    <title>달콤커피 슬라이드</title>
</head>
<body>
    <!-- 메인 슬라이드 -swiper plugin -->
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide s1">
                <h1>달콤,<br>가을을 품다</h1>
                <a href="#">자세히 보기</a>
            </div>
            <div class="swiper-slide s2">
                <h1>달콤한 선물<br>팡팡!</h1>
                <a href="#">자세히 보기</a>
            </div>
            <div class="swiper-slide s3">
                <h1>달콤 앱<br>이벤트 오픈!</h1>
                <a href="#">자세히 보기</a>
            </div>
            <div class="swiper-slide s4">
                <h1>8월 룰렛<br>당첨자 발표!</h1>
                <a href="#">자세히 보기</a>
            </div>
            <div class="swiper-slide s5">
                <h1>가을의 시작도<br>달콤과 함께~</h1>
                <a href="#">자세히 보기</a>
            </div>
            <div class="swiper-slide s6">
                <h1>음료를 구매하면<br>도넛이 1원?!</h1>
                <a href="#">자세히 보기</a>
            </div>
            <div class="swiper-slide s7">
                <h1>한정 할인 행사를<br>만나보세요!</h1>
                <a href="#">자세히 보기</a>
            </div>
            <div class="swiper-slide s8">
                <h1>짱구 콜라보 세트 출시<br>자세한 내용은 클릭♥</h1>
                <a href="#">자세히 보기</a>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>
</body>
</html>
